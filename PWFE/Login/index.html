<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>Sign in</title>
</head>
<body>

    <div class="container">
        <div class="left">
            <h2>&copy;SK8TOONY | ALL RIGHTS RESERVED</h2>
        </div>

        <div class="right">
            <h1>LOGIN</h1>

            <div class="login">
                <form action="">
                    <input type="email" name="email" id="email" placeholder="Email" required>
                    <input type="password" name="password" id="password" placeholder="Password" required>
                    
                    <div class="remember-forgotten">
                        <div class="remember-check">
                            <input type="checkbox" name="remember" id="remember">
                            <label for="remember">Remember-me</label>
                        </div>
        
                        <a href="#">Forgotten Password?</a>
                    </div>
        
                    <input type="submit" value="Sign in" id="btn-login" class="btn">
                </form>

                <div class="register">Don't have account? <a href="#">Register</a></div>
            </div>
    
            <div class="login-with">
                <h2>or sign in with</h2>

                <div class="group-buttons">
                    <button type="button" class="google-sign-in-button" >Sign in with Google</button>
                </div>
            </div>

        </div>
    </div>

    

    
    
</body>
</html>
